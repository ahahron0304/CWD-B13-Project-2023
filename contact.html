<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0e9708f697.js" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="black">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo left hide-on-med-and-down">Eyron</a>
                    <a href="#!" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars"></i></a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="index.html" class="">HOME</a></li>
                        <li><a href="about.html" class="">ABOUT</a></li>
                        <li class="active">
                            <a class="waves-effect waves-dark btn white black-text contact-button" href="contact.html" type="submit" name="action">CONTACT ME
                                <i class="fa-solid fa-paper-plane right"></i>
                            </a>
                        </li>
                    </ul>
                </div>  
            </div>
        </nav>
    </header>

    <!-- Sidenav -->
    <ul class="sidenav" id="mobile-demo">
        <li>
            <div class="user-view">
                <div class="background">
                    <img src="images/bg.jpg" alt="" class="responsive-img image-blur">
                </div>
                <a href="#user"><img class="circle" src="images/galang.png"></a>
                <a href="#name"><span class="white-text name">Carl Aaron Galang</span></a>
                <a href="#email"><span class="white-text email">carlaarongalang@gmail.com</span></a>
            </div>
        </li>
        <li><a href="index.html"><i class="fa-solid fa-house"></i>HOME</a></li>
        <li><a href="about.html"><i class="fa-solid fa-user"></i>ABOUT</a></li>
        <li><a href="contact.html"><i class="fa-solid fa-envelope"></i>CONTACT ME</a></li>
    </ul>
    <br>

    <main>
        <!-- Contact Form -->
        <div class="container">
            <div class="card-panel hoverable">
                <div class="row">
                    <div class="col s12">
                        <h4><i class="fa-solid fa-envelope"></i>Contact Me</h4>
                    </div>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="Invalid" data-success="Valid"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea1" class="materialize-textarea"></textarea>
                                <label for="textarea1">Message</label>
                            </div>
                        </div>
                        <p>
                            <label>
                            <input type="checkbox"/>
                            <span>Do you want to sign up to the email list?</span>
                            </label>
                        </p>
                        <button class="btn waves-effect waves-light grey darken-4 white-text submit-button" type="submit"
                            name="action">Submit
                            <i class="fa-regular fa-paper-plane right"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <br>

    <footer class="page-footer black">
        <div class="container">
            <div class="row center">
                <div class="col s12">
                    <h5 class="white-text">Socials</h5>
                    <ul>
                        <a class="grey-text text-lighten-3" style="margin-right: 10px;" href="https://www.facebook.com/carlaaron.galang0304"><i class="fa-brands fa-facebook fa-2xl"></i></a>
                        <a class="grey-text text-lighten-3" style="margin-right: 10px;" href="https://www.instagram.com/_ahahron/"><i class="fa-brands fa-instagram fa-2xl"></i></a>
                        <a class="grey-text text-lighten-3" style="margin-right: 10px;" href="https://twitter.com/_ahahron"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                        <a class="grey-text text-lighten-3" style="margin-right: 10px;" href="https://github.com/ahahron0304"><i class="fa-brands fa-github fa-2xl"></i></a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container center">
                Â© 2023 Carl Aaron Galang
            </div>
        </div>
    </footer>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.tabs').tabs();
            $('.sidenav').sidenav();
            $('.parallax').parallax();
            $('.carousel').carousel();
        });
    </script>
</body>
</html>
